<br>
<div class="container" style="width: 900px;margin: auto; background-color: #F0F2F4; height: auto;">
    <br>
    <!-- Extend -->
    <div style="background-color: #F0F2F4; padding-top: 10px; padding-left: 20px; padding-right: 20px;">
        <h2 style="float: left;background-color: #F0F2F4;">THÊM LOẠI KHOẢN CHI</h2>
        <div style="background-color: #F0F2F4; text-align: right;">
            <button mat-raised-button [routerLink]="['/loaikhoanchi']"><span class="material-icons">close</span></button>
        </div>
    </div>
    <br>
    <div style="background-color: #FFFFFF; padding-top: 10px; padding-left: 20px; padding-right: 20px;">
        <br><br>
        <div style="padding-left: 80px;">
            <form [formGroup]="addForm">
                <mat-form-field appearance="outline" style="width: 700px;">
                    <mat-label style="font-size: x-large;">Tên loại khoản chi<a style="color: red;">*</a></mat-label>
                    <input matInput placeholder="Tên loại khoản chi" style="width: 600px;" type="text" formControlName="TenLoaiKhoanChi">
                    <mat-error *ngIf="TenLoaiKhoanChi.untouched || TenLoaiKhoanChi.invalid"> Nhập<strong>tên loại khoản chi</strong>! </mat-error><br>
                    <mat-error *ngIf="errorHandling('TenLoaiKhoanChi', 'minlength')"> <strong>Tên loại khoản chi</strong> ít nhất 6 ký tự! </mat-error>
                </mat-form-field>
                <br><br>
                <div>
                    <mat-form-field appearance="outline" style="width: 200px;">
                        <mat-label style="font-size: x-large;">Thứ tự</mat-label>
                        <input matInput placeholder="Thứ tự" style="width: 600px;" type="number" formControlName="ThuTu">
                    </mat-form-field>
                    <mat-radio-group formControlName="SuDung">
                        <mat-radio-button value="true" style="padding-left: 40px;">Sử dụng</mat-radio-button>
                        <mat-radio-button value="false">Không sử dụng</mat-radio-button>
                    </mat-radio-group>
                </div>
                <br><br>
            </form>
            <div align="center" class="button-wrapper">
                <button mat-raised-button type="button" (click)="onSubmit()" color="add"><span class="material-icons" style="color: blueviolet;">add</span></button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-raised-button [routerLink]="['/loaikhoanchi']" color="warn"><span class="material-icons" style="color: blueviolet;">backspace</span></button>
            </div>
        </div>
        <br>
    </div>
</div>
